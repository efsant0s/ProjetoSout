<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form  class="mx-auto" style="width: 200px; margin-top: 200px;">
            <br/>
            <h:outputText id="nome" value="Nome tabela" />
            <h:inputText value="#{conjuntoView.conjunto.nmTabelaNome}" />
            <br/>
        </h:form>
        <h:form enctype="multipart/form-data">
            <div id="upload-button">
                <h:inputFile value="#{conjuntoView.image}">
                    <f:passThroughAttribute name="accept" value="image/png"/>
                    <f:ajax event="change" listener="#{conjuntoView.insereImagem()}" execute="@form" render="@form"/>
                </h:inputFile>
            </div>
        </h:form>

        <h:form style="float: right;width: 70%; padding-left: 1px; padding-right: 1px;">
            <table style="width: 100%;height: 100%; float: inside"> 
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                <ui:repeat var="elem" value="#{conjuntoView.listaImagens}">
                    <tr>                       
                        <td>
                            <h:graphicImage library="img" name="#{elem.caminho}">
                            </h:graphicImage>
                            <div>
                                #{elem.caminho}
                            </div>
                        </td>
                        <td>                            
                            <h:commandLink value="Excluir" 
                                           action="#{capturaView.deletaCaptura(elem)}" />
                        </td>
                    </tr>
                </ui:repeat>
            </table>

        </h:form>

    </h:body>
</html>
